<!-- Tab 2: Syair -->
<template id="tab2-content">
<div id="syair-container"></div>
<pre id="rawDataSyair">
Engkau, ya Allah, kami puji:
Engkau, ya Tuhan, kami muliakan.
Engkau, Bapa abadi, seluruh bumi hormati.

Semua malaikat berseru kepada-Mu,
sekalian langit dan segala kuasa:
Para kerubim dan serafin
tak henti-hentinya mewartakan:
Kudus, Kudus, Kuduslah Tuhan, Allah segala kuasa.
Surga dan bumi penuhlah kemuliaan hadirat-Mu.

Engkau dimuliakan kalangan para rasul,
Engkau diluhurkan bilangan mulia para nabi,
Engkau dipuji rombongan cemerlang para martir.
Engkau, di seluruh dunia, dipuja Gereja kudus.

Bapa, hadirat-Mu tak berhingga;
Putera-Mu yang benar dan tunggal patut kami sembah;
dan Roh Kudus, Sang Pelipur.

Engkau Raja Kemuliaan, Kristus.
Engkaulah Putera kekal Bapa.
Engkau, hendak menjadi manusia, Penebus kami,
tak gentari kandung perawan.

Engkau, menundukkan perangsang maut,
dan membukai kaum beriman kerajaan surga.
Engkau duduk di sisi Allah, dalam kemuliaan Bapa.

Kami imankan kelak Engkaulah hakim.
Sebab itu, kami mohon kepada-Mu,
tolonglah hamba-Mu,
yang Kau tebus dengan darah-Mu yang mulia.
Buatlah kami terbilang dengan para Kudus-Mu
dalam kemuliaan yang kekal.

Selamatkanlah kami, ya Tuhan,
dan berkatilah pusaka-Mu.
Gembalakanlah mereka,
dan dukunglah mereka selalu.

Setiap hari Engkau kami puji;
dan nama-Mu kami muliakan selamanya dan lagi.
Sudilah Tuhan, pada hari ini
memelihara kami tak berdosa.

Kasihanilah kami, ya Tuhan,
kasihanilah kami.
Kerelaan-Mu, ya Tuhan, atas kami hendaknya,
sebab pada-Mulah kami berharap.
Pada-Mu aku berlindung:
Janganlah aku dipermalukan.
</pre>

<!-- Pengantar Postingan -->
<p class="infobox-intro"><i>Te Deum</i> (dikenal juga dengan Himne Ambrosian atau Kidung Gereja) adalah kidung pujian Kristen awal. Judulnya diambil dari kata-kata awal syairnya dalam bahasa Latin "<i>Te Deum laudamus</i>" yang berarti "Engkau Allah yang kami puji". Kidung ini berisi ungkapan rasa syukur kepada Allah. <i>Te Deum</i> kerap dinyanyikan dalam liturgi Hari Raya, khususnya dalam Ibadat Bacaan (Ibadat Harian). Kidung ini juga secara khusus dinyanyikan pada akhir tahun / tutup tahun.</p>
