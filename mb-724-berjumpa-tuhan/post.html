<!-- Tab 2: Syair -->
<template id="tab2-content">
<div id="syair-container"></div>
<pre id="rawDataSyair">
Refrain:
Kami datang dalam perjamuan
yang suci dan mulia
bersama Putra-Mu
yang korbankan diri.

Bait:
Dayung-dayung jukung menyisir pantai,
kicau burung-burung bernyanyi-nyanyi.
Bila jumpa kawan bawalah damai,
bila jumpa Tuhan, rendahkan diri.

Pagi pagi embun menghijau daun,
anak-anak tani datang berkebun.
Suka cita kami datang berduyun,
dalam meja Tuhan bersantap rukun.

Desa-desa kami berbenah kini,
rumah-rumah kami berhias nanti.
Dosa-dosa kami Dikau ampuni,
susah payah kami Dikau berkati.

Gendang-gendang tari sepanjang hari,
pesta ria dengan kecapi dandi.
Tenang, senang kami di sanubari,
bahagia dalam surga abadi.
</pre>
