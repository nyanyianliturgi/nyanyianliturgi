<!-- Tab 2: Syair -->
<template id="tab2-content">
<div id="syair-container"></div>
<pre id="rawDataSyair">
Refrain:
Fiamma viva della mia speranza/ Nyala hidup dari harapanku,
questo canto giunga fino a Te!/ kidungku kan sampai pada-Mu!
Grembo eterno d’infinita vita/ Sang rahim sumber hidup abadi
nel cammino io confido in Te./ di jalan ku, ku percaya Kau.

Bait:
Ogni lingua, popolo e nazione/ Setiap bangsa, suku, dan bahasa
trova luce nella tua Parola./ jumpa terang di dalam Sabda-Mu.
Figli e figlie fragili e dispersi/ Putra-putri rapuh dan terpencar
sono accolti nel tuo Figlio amato./ t’lah disambut di dalam Putra-Mu.

Dio ci guarda, tenero e paziente:/ Tuhan pandang kita penuh kasih:
nasce l’alba di un futuro nuovo./ lahir fajar masa depan baru.
Nuovi Cieli Terra fatta nuova:/ Langit dan bumi diperbarui:
passa i muri Spirito di vita./ Roh Hidup-Nya tembusi segala.

Alza gli occhi, muoviti col vento,/ Angkat mata, ikut hembusan-Nya,
serra il passo: viene Dio, nel tempo./ bergegaslah: Tuhan tengah tiba.
Guarda il Figlio che s’è fatto Uomo:/ Lihatlah Sang Putra jadi Insan:
mille e mille trovano la via./ tak terhitung yang temukan jalan.
</pre>
