<!-- Pengantar Postingan -->
<p class="infobox-intro"><i>Magnificat</i> (juga disebut Nyanyian Pujian Maria atau Kidung Maria) adalah sebuah kantata (himne atau kidung dari teks Kitab Suci selain Mazmur) yang sering dinyanyikan atau didaraskan secara liturgis dalam ibadat-ibadat Kristiani, khususnya Ibadat Harian. Kidung ini diambil dari Injil Lukas 1:46-55, yang tersisip di tengah naskah prosa. Menurut Injil, setelah peristiwa pewartaan malaikat di saat Maria diberitahu oleh Malaikat Gabriel bahwa dia akan mengandung Yesus, Maria meresponnya dengan mengunjungi sepupunya, yakni Elisabet. Dalam narasi Injil, sesudah menyalami Elisabet, anak dalam kandungan Elisabet (yang kelak menjadi Yohanes Pembaptis) bergerak, dan ketika hal tersebut diberitahukan kepada Maria, dia menyanyikan Kidung Magnificat sebagai balasannya.</p>
